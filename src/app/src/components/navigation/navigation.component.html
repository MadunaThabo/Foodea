<nav class="navigation">

    <div class="navigation__logo">
      <img src="../../../../assets/logo.svg" alt="navigation__logo" class="navigation__logo--image">
      <a href="/home" class="navigation__logo--name"><span>FooDea</span></a>
    </div>

    <div class="navigation__searchbar">
      <input  type="text" class="navigation__searchbar--input" placeholder="Search FooDea">
      <!-- <button class="navigation__searchbar--button">Search</button> -->
    </div>

    <div class="navigation__user">
      <!-- TODO: make 2 different divs for loggedIn and not loggedIn the use onClick for different menus I guess -->
      <svg *ngIf="!this.globalVars.loggedIn"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 navigation__user__icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
      </svg>

      <a class="btn-secondary" href="#login" *ngIf="!this.globalVars.loggedIn">log in</a>


      <img *ngIf="this.globalVars.loggedIn" src="../../../../assets/profile-male.jpg" alt="Profile Photo" class="navigation__user__img">

      <span *ngIf="this.globalVars.loggedIn" class="navigation__user__name"> {{this.globalVars.user.firstName}} {{this.globalVars.user.lastName}} </span>
  </div>
</nav>
